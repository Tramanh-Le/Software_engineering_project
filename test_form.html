<!DOCTYPE HTML>

<body>


  <h2>PHP Form Validation Example</h2>
  <form method="post" action="dbconfig.php">
    First Name: <input type="text" name="first-name">
    <br><br> Last Name: <input type="text" name="last-name">
    <br><br> E-mail: <input type="text" name="email">
    <br><br> Phone Number: <input type="text" name="phone-number">
    <br><br> City: <input type="text" name="city">
    <br><br> State: <input type="text" name="state">
    <br><br> Gender:
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="other">Other
    <br><br>
    <input type="submit" name="submit" value="Submit">
  </form>
